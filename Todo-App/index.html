<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./css/style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      crossorigin
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      crossorigin
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    />
    <title>Todo App</title>
  </head>
  <body>
    <section class="todo-list">
      <div class="container">
        <h1 class="todo-list__title">TODO LIST</h1>
        <form class="search-form">
          <label
            for="search"
            class="search-form__label"
          >
            <input
              type="text"
              id="search"
              class="search-form__input"
              placeholder="search note..."
            />
            <button
              type="button"
              class="search-form__button"
            >
              <img
                width="20"
                height="20"
                alt="search circle icon"
                class="search-form__search-icon"
                src="./images/search-circle-icon.svg"
              />
            </button>
          </label>
          <select class="search-form__select">
            <option class="search-form__option">All</option>
          </select>
        </form>

        <table class="table">
          <tbody class="table__body">
            <tr class="table__row">
              <td class="table__data">
                <div class="table__box">
                  <div class="table__custom-checkbox"></div>
                  <h2 class="table__text table__text--line-through">Note #1</h2>
                </div>
              </td>
              <td class="table__data">
                <div class="table__icons">
                  <button
                    type="button"
                    class="table__button"
                  >
                    <img
                      width="18"
                      height="18"
                      alt="edit icon"
                      class="table__icon"
                      src="./images/edit-icon.svg"
                    />
                  </button>
                  <button
                    type="button"
                    class="table__button"
                  >
                    <img
                      width="18"
                      height="18"
                      alt="trash icon"
                      class="table__icon"
                      src="./images/trash-icon.svg"
                    />
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
