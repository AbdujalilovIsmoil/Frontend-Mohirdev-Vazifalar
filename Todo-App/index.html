<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./css/style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      crossorigin
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      crossorigin
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    />
    <title>Todo App</title>
  </head>
  <body>
    <section class="todo-list">
      <div class="container">
        <h1 class="todo-list__title">TODO LIST</h1>
        <form class="search-form">
          <label
            for="search"
            class="search-form__label"
          >
            <input
              type="text"
              id="search"
              class="search-form__input"
              placeholder="search note..."
            />
            <button
              type="button"
              class="search-form__button"
            >
              <img
                width="20"
                height="20"
                alt="search circle icon"
                class="search-form__search-icon"
                src="./images/search-circle-icon.svg"
              />
            </button>
          </label>
          <select class="search-form__select">
            <option class="search-form__option">All</option>
            <option class="search-form__option">Tanlanganlar</option>
            <option class="search-form__option">Tanlanmaganlar</option>
          </select>
        </form>

        <div class="table">
          <div class="table__row">
            <label
              for="note-1"
              class="table__label"
            >
              <input
                checked
                id="note-1"
                type="checkbox"
                class="table__checkbox"
              />
              <div class="table__custom">
                <div class="table__custom-checkbox"></div>
                <h2 class="table__text">NOTE #1</h2>
              </div>

              <div class="table__icons">
                <button
                  type="button"
                  class="table__button"
                >
                  <img
                    width="18"
                    height="18"
                    alt="edit icon"
                    class="table__icon"
                    src="./images/edit-icon.svg"
                  />
                </button>
                <button
                  type="button"
                  class="table__button"
                >
                  <img
                    width="18"
                    height="18"
                    alt="trash icon"
                    class="table__icon"
                    src="./images/trash-icon.svg"
                  />
                </button>
              </div>
            </label>
          </div>
          <div class="table__row">
            <label
              for="note-2"
              class="table__label"
            >
              <input
                id="note-2"
                type="checkbox"
                class="table__checkbox"
              />
              <div class="table__custom">
                <div class="table__custom-checkbox"></div>
                <h2 class="table__text">NOTE #2</h2>
              </div>

              <div class="table__icons">
                <button
                  type="button"
                  class="table__button"
                >
                  <img
                    width="18"
                    height="18"
                    alt="edit icon"
                    class="table__icon"
                    src="./images/edit-icon.svg"
                  />
                </button>
                <button
                  type="button"
                  class="table__button"
                >
                  <img
                    width="18"
                    height="18"
                    alt="trash icon"
                    class="table__icon"
                    src="./images/trash-icon.svg"
                  />
                </button>
              </div>
            </label>
          </div>
          <div class="table__row">
            <label
              for="note-3"
              class="table__label"
            >
              <input
                id="note-3"
                type="checkbox"
                class="table__checkbox"
              />
              <div class="table__custom">
                <div class="table__custom-checkbox"></div>
                <h2 class="table__text">NOTE #3</h2>
              </div>

              <div class="table__icons">
                <button
                  type="button"
                  class="table__button"
                >
                  <img
                    width="18"
                    height="18"
                    alt="edit icon"
                    class="table__icon"
                    src="./images/edit-icon.svg"
                  />
                </button>
                <button
                  type="button"
                  class="table__button"
                >
                  <img
                    width="18"
                    height="18"
                    alt="trash icon"
                    class="table__icon"
                    src="./images/trash-icon.svg"
                  />
                </button>
              </div>
            </label>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
